<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Exo Facebook</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<div class="header-container">
				<h1>SarahBook</h1>
				<form method="post" action="#" class="connexion">
					<p><label for="mail">Adresse e-mail ou mobile</label><input type="email" name="mail"><input type="checkbox"><a href="#" class="keep-active"> Garder ma session active</a></p>
					<p><label for="password">Mot de passe</label><input type="password" name="password"><a href="#" class="forget">Mot de passe oublié ?</a></p>
					<p><input type="submit" value="Connexion" class="connect"></p>
				</form>
			</div>
		</header>

		<section>
			<div class="main-container">
				<aside>
					<p>Avec SarahBook, partagez et restez en contact avec toutes les Sarah très célèbres.</p>
				</aside>

				<article>
					<form>
						<legend>
							<h1>Inscription</h1>
							<p>C'est gratuit (et ça le restera toujours)</p>
						</legend>
						<p><input type="text" placeholder="Prénom" id="firstname" name="firstname"></p>
						<p><input type="text" placeholder="Nom de famille" id="name" name="name"></p>
						<p><input type="email" placeholder="Adresse e-mail ou mobile" id="email" name="email"></p>
						<p><input type="email" placeholder="Confirmer l'adresse e-mail ou le mobile" id="email2" name="email2"></p>
						<p><input type="password" placeholder="Nouveau mot de passe" name="new_pass" id="new_pass"></p>
						<legend>Date de naissance</legend>
						<select name="Jour" id="jour">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="1"></option>
						</select>
						<select name="Mois" id="month">
						</select>
						<select name="Année" id="year">
						</select>
						<p><input type="radio" name="female" id="female"><label for="female">Femme</label></p>
						<p><input type="radio" name="male" id="male"><label for="male">Homme</label></p>
						<p><input type="submit" value="Inscription"></p>
					</form>
					<p><a href="#">Créer une Page</a> pour une célébrité, un groupe ou une entreprise.</p>
				</article>
			</div>
		</section>

		<footer>
			<div class="footer-container">
